<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <title>My weather project</title>
</head>
<body>
    <div class="weather-app">
    <header>
        <form class="search-form">
            <input type="search" placeholder="Enter a city.." required class="search-form-input"/>
            <input type="submit" value="search" class="search-form-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
<h1 class="weather-app-city">Potchefstroom</h1>
<p class="weather-app-details">
    Monday 13:10, Cloudy
    <br />
    Humidity: <strong>66%</strong>, Wind: <strong>3.13km/h</strong>
</p>
        </div>
        <div class="weather-app-temp-container">
          <div class="weather-app-icon">🌤️</div>
          <div class="weather-app-temperature">19</div>
          <div class="weather-app-unit">°C</div>
        </div>
    </main>
<footer>
    This project was Coded by
    <a href="https://github.com/BonoloKgotleng" target="_blank">Bonolo Kgotleng</a>, 
    is  
    <a href="https://github.com/BonoloKgotleng/my-weather-project" target="_blank"
    >open-sourced on Github</a>
    and 
    <a href="https://main--my-weather-project-app.netlify.app/" target="_blank"
    >hosted on Netlify</a>
</footer>
    </div>    
</body>
</html>
